<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;

        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      id="iframe"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      width="100%"
      height="100%"
      scrolling="auto"
    >
    </iframe>
    <script src="main.js"></script>
  </body>
</html>
